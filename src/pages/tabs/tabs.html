<ion-header no-shadow no-border>
    <ion-navbar color="whatsapp">
        <ion-buttons right>
            <button ion-button icon-only>
                <ion-icon name="search"></ion-icon>
              </button>
            <button ion-button icon-only>
              <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
      <ion-title>WhatsApp</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content no-bounce no-padding>
<super-tabs id="mainTabs" selectedTabIndex="0" toolbarColor="light" toolbarBackground="whatsapp" indicatorColor="light" badgeColor="light" [config]="{ sideMenu: 'left' }" (tabSelect)="onTabSelect($event)" style="margin-top:-1px">
  <super-tab [root]="tab1Root" title="CHATS"  id="homeTab"></super-tab>
  <super-tab [root]="tab2Root" title="STATUS" id="locationTab"></super-tab>
  <super-tab [root]="tab3Root" title="CALLS"  id="favouritesTab"></super-tab>
</super-tabs>
</ion-content>
